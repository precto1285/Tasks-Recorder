<!doctype html>
<html lang="en">

<head>
  <title>Tasks</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <!-- navbar -->
    <div class="nav navbar-dark bg-dark mb-5 pl-3">
      <h2 class="navbar-brand">TASK RECORDER</h2>
    </div>

    <!-- Enter Task Card -->
    <div class="card">
      <div class="card-header">
        <h3>Enter Tasks Here:</h3>
      </div>
      <div class="card-body p-2">
        <div class="form-group">
          <label for="taskInput">Task:</label>
          <input type="text" class="form-control" id="taskInput">
        </div>
        <center>
          <button type="submit" class="btn btn-success">Submit</button>
        </center>
      </div>
      <div class="card-footer">
        <ul class="taskList">
        </ul>
        <center>
          <a href="#" class="clear-tasks btn btn-danger">Clear Tasks</a>
        </center>

      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
